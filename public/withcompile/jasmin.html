    <script type="text/javascript">
	describe('stuff', function(){
	it('somestuff', function(){
	expect(1).toBe(1);
	});
	});

	describe('isDirectParentFunction', function () {

		beforeEach(angular.mock.module('myApp'));
		var service;
		beforeEach(angular.mock.inject(function GetDependency(sectionService){
		  service = sectionService;
		}));

		it('2.3 should be direct Parent of 2.3.1', function(){
			child= {sectionId: '2.3.1'};
			parent= {sectionId: '2.3'};
			expect(service.isDirectParent(parent, child)).toBe(true);
		});
		it('2.3 should not be direct Parent of 2.3.1.1', function(){
			child= {sectionId: '2.3.1.1'};
			parent= {sectionId: '2.3'};
			expect(service.isDirectParent(parent, child)).not.toBe(true);
		});
	});

    </script>
